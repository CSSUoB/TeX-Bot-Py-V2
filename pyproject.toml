[tool.poetry]
name = "TeX-Bot"
version = "0.4.0"
license = "Apache-2.0"
description = "TeX-Bot, but back in Python!"
authors = ["CarrotManMatt <matt@carrotmanmatt.com>"]
maintainers = ["sapphyree", "LMBishop", "MattyTheHacker"]
readme = "README.md"
repository = "https://github.com/CSSUoB/TeX-Bot-Py.git"
keywords = ["discord", "uob", "uob-css"]
classifiers = [
    "Private :: Do Not Upload",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
    "Topic :: Internet"
]

[tool.poetry.dependencies]
python = "^3.11.1"
py-cord = "^2.4"
python-dotenv = "^1.0.0"
validators = "^0.20.0"
aiofiles = "^23.1.0"
beautifulsoup4 = "^4.12.2"
emoji = "^2.2.0"
parsedatetime = "^2.6"

[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
