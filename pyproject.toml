[tool.poetry]
name = "TeX-Bot"
version = "0.5.1"
license = "Apache-2.0"
description = "TeX-Bot, but back in Python!"
authors = [
    "CarrotManMatt <matt@carrotmanmatt.com>",
    "sapphyree",
    "MattyTheHacker",
    "FrozenDude101",
    "noodleWrecker7",
    "JTWWilson",
    "LMBishop",
    "awsloth",
    "ChrisDev18",
]
readme = "README.md"
repository = "https://github.com/CSSUoB/TeX-Bot-Py-V2.git"
keywords = ["discord", "uob", "uob-css", "TeX-Bot"]
classifiers = [
    "Private :: Do Not Upload",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Internet",
]


[tool.poetry.dependencies]
python = "^3.12"
py-cord = "~2.5"
python-dotenv = "^1.0"
validators = "^0.24"
beautifulsoup4 = "^4.12"
emoji = "^2.11"
parsedatetime = "^2.6"
django = "~4.2"  # NOTE: Django is pinned below version 5.0 because the django-stubs package is not yet compatable with Django 5.0 (see https://github.com/typeddjango/django-stubs/issues/1493 for the tracked issue)
matplotlib = "^3.8"
mplcyberpunk = "^0.7"
python-logging-discord-handler = "^0.1"
classproperties = {git = "https://github.com/hottwaj/classproperties.git"}
asyncstdlib = "~3.12"
setuptools = "^69.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6"
mypy = "~1.7"
django-stubs = {extras = ["compatible-mypy"], version = "~4.2"}
types-beautifulsoup4 = "^4.12.0"
pytest = "^8.1"
ruff = "^0.3"
gitpython = "^3.1"
pymarkdownlnt = "^0.9"



[tool.pytest.ini_options]
filterwarnings = ["ignore:'audioop':DeprecationWarning"]


[tool.mypy]
plugins = ["mypy_django_plugin.main"]
exclude = ["db/_settings\\.py$", "venv/"]
extra_checks = true
warn_unused_configs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    "mplcyberpunk",
    "discord_logging.handler",
    "parsedatetime",
    "validators",
]
ignore_missing_imports = true


[tool.django-stubs]
django_settings_module = "db._settings"


[tool.ruff]
line-length = 95
target-version ="py312"
extend-exclude = [
    "db/**/migrations/",
    "venv/",
    ".vscode",
    ".idea",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "__pycache__",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "C",
    "I",
    "N",
    "D",
    "UP",
    "YTT",
    "ANN",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "DTZ",
    "T",
    "DJ",
    "EM",
    "G",
    "INP",
    "PIE",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    "TD",
    "FIX",
    "ERA",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "RUF",
]
fixable = ["I001", "TCH", "F401", "RUF100"]
ignore = [
    "N818",
    "N806",
    "D203",
    "D212",
    "ANN101",
    "ANN102",
    "ANN401",
    "S101",
    "S311",
    "COM812",
    "Q003",
    "TD002",
    "TD003",
    "UP040",  # NOTE: Mypy does not currently support PEP 695 type aliases, so they should not be used
    "PLR0911",
    "PLR0915",
    "TRY400"
]
task-tags = [
    "TODO",
    "FIXME",
    "HACK",
    "BUG",
    "NOBUG",
    "REQ",
    "IDEA",
    "NOTE",
    "ISSUE",
    "DONE",
]
allowed-confusables = [
    "ᴀ",
    "ʙ",
    "ᴄ",
    "ᴅ",
    "ᴇ",
    "ғ",
    "ɢ",
    "ʜ",
    "ɪ",
    "ᴊ",
    "ᴋ",
    "ʟ",
    "ᴍ",
    "ɴ",
    "ᴏ",
    "ᴘ",
    "ǫ",
    "ʀ",
    "s",
    "ᴛ",
    "ᴜ",
    "ᴠ",
    "ᴡ",
    "x",
    "ʏ",
    "ᴢ"
]

[tool.ruff.lint.flake8-pytest-style]
parametrize-values-type = "tuple"

[tool.ruff.lint.flake8-self]
extend-ignore-names = ["_base_manager", "_default_manager",  "_meta", "_get_wrap_line_width"]

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true
max-doc-length = 95

[tool.ruff.lint.pylint]
allow-magic-value-types = ["str", "bytes", "int"]
max-args = 7
max-branches = 19

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true


[tool.pymarkdown]
mode.strict-config = true
extensions.front-matter.enabled = true
plugins.heading-style.style = "atx"
plugins.ul-style.style = "asterisk"
plugins.ul-start-left.enabled = true
plugins.ul-indent.indent = 4
plugins.no-trailing-spaces.strict = true
plugins.line-length.enabled = false
plugins.ol-prefix.style = "ordered"
plugins.no-inline-html.allow_first_image_element = false
plugins.no-inline-html.allowed_elements = "!--,br"
plugins.hr-style.style = "---"
plugins.code-block-style.style = "fenced"
plugins.code-fence-style.style = "backtick"
