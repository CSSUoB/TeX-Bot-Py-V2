[tool.poetry]
name = "TeX-Bot"
version = "0.4.0"
license = "Apache-2.0"
description = "TeX-Bot, but back in Python!"
authors = [
    "CarrotManMatt <matt@carrotmanmatt.com>",
    "sapphyree",
    "MattyTheHacker",
    "FrozenDude101",
    "noodleWrecker7",
    "JTWWilson",
    "LMBishop"
]
readme = "README.md"
repository = "https://github.com/CSSUoB/TeX-Bot-Py-V2.git"
keywords = ["discord", "uob", "uob-css", "TeXBot"]
classifiers = [
    "Private :: Do Not Upload",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
    "Topic :: Internet"
]

[tool.poetry.dependencies]
python = "^3.11.3"
py-cord = "^2.4"
python-dotenv = "^1.0.0"
validators = "^0.21.2"
beautifulsoup4 = "^4.12.2"
emoji = "^2.8.0"
parsedatetime = "^2.6"
django = "4.2.3"
matplotlib = "^3.7.1"
mplcyberpunk = "^0.7.0"
python-logging-discord-handler = "^0.1.4"

[tool.poetry.group.dev.dependencies]
mypy = "^1.4"
django-stubs = {extras = ["compatible-mypy"], version = "4.2.3"}

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
warn_unused_configs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
strict_concatenate = true
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "db.settings"
