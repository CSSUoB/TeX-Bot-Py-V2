[tool.poetry]
name = "TeX-Bot"
version = "0.4.0"
license = "Apache-2.0"
description = "TeX-Bot, but back in Python!"
authors = [
    "CarrotManMatt <matt@carrotmanmatt.com>",
    "sapphyree",
    "MattyTheHacker",
    "FrozenDude101",
    "noodleWrecker7",
    "JTWWilson",
    "LMBishop"
]
readme = "README.md"
repository = "https://github.com/CSSUoB/TeX-Bot-Py-V2.git"
keywords = ["discord", "uob", "uob-css", "TeXBot"]
classifiers = [
    "Private :: Do Not Upload",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
    "Topic :: Internet"
]

[tool.poetry.dependencies]
python = "^3.11"
py-cord-dev = "2.5.0rc5"  # NOTE: Pycord has temporarily lost the ability to create new releases on the main pypi page so the development version is used. This has been tested to be stable
python-dotenv = "^1.0"
validators = "^0.22"
beautifulsoup4 = "^4.12"
emoji = "^2.8"
parsedatetime = "^2.6"
django = "4.2.5"
matplotlib = "^3.8"
mplcyberpunk = "^0.7"
python-logging-discord-handler = "^0.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5"
django-stubs = {extras = ["compatible-mypy"], version = "4.2.4"}
pytest = "^7.4"
pytest-subtests = "^0.11"
ruff = "^0.0"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
exclude = "db/settings\\.py$"
extra_checks = true
warn_unused_configs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
ignore_missing_imports = true
warn_unreachable = true

[tool.django-stubs]
django_settings_module = "db.settings"

[tool.ruff]
select = [
    "E",
    "F",
    "W",
    "C",
    "I",
    "N",
    "D",
    "UP",
    "YTT",
    "ANN",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "DTZ",
    "T",
    "DJ",
    "EM",
    "G",
    "INP",
    "PIE",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    "TD",
    "FIX",
    "ERA",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "RUF"
]
ignore = [
    "N818",
    "N806",
    "D203",
    "D212",
    "ANN101",
    "ANN102",
    "ANN401",
    "S101",
    "S311",
    "COM812",
    "Q003",
    "PLR0911",
    "PLR0915",
    "TRY400"
]
line-length = 95
fixable = ["I001", "TCH", "F401"]
target-version ="py311"
task-tags = [
    "TODO",
    "FIXME",
    "HACK",
    "BUG",
    "NOBUG",
    "REQ",
    "IDEA",
    "NOTE",
    "ISSUE"
]
extend-exclude = ["db/**/migrations/", ".idea", ".pytest_cache", "__pycache__"]

[tool.ruff.flake8-pytest-style]
parametrize-values-type = "tuple"

[tool.ruff.mccabe]
max-complexity = 18

[tool.ruff.pycodestyle]
ignore-overlong-task-comments = true
max-doc-length = 95

[tool.ruff.pylint]
allow-magic-value-types = ["str", "bytes", "int"]
max-args = 7
max-branches = 19

[tool.ruff.pyupgrade]
keep-runtime-typing = true
